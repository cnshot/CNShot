common:
{
	log_config: './link_shot_tweet_log.conf'
	username: 'username'
	password: 'password'
	api_host: 'api.twitter.com'
	search_host: 'search.twitter.com'
	api_root: '/1'
	search_root: ''
}

link_rating:
{
	timeout: 20
	workers: 8
	max_ranking_tweets: 100
	ranking_time: 7200
}

fetch_tweet_link:
{
	count: 1000
	page_size: 200
	since_file: '/tmp/f.since'
	since: `cmdline.since`
}

url_processor:
{
	timeout: 20
}

shot_service:
{
	workers: 4
	max_width: 2048
	max_height: 4096
	timeout: 30
}

rt_shot:
{
	dummy: False
	tweet: False
	keep_file: False
	readability: "./readability.php"
}

tweet_shot:
{
	tweet: True
	rank_time: 7200
	number: 1
}

queues:
{
	fetched: '/queue/url_processor'
	processed: '/queue/shot_service'
	cancel: '/queue/cancel'
	shotted: '/queue/shot_dest'
}
