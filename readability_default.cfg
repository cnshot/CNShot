common:
{
	log_config: './link_shot_tweet_log.conf'
}

readability:
{
	known_body_path:
	[
		{
			url: '^http.?://(\w+\.)*sina\.com/',
			xpath: '//xhtml:div[@class="blkContainerSblk"]'
		},
		{
			url: '^http.?://www\.nbweekly\.com/Print/Article/',
			xpath: '//xhtml:div[@class="dleft"]/xhtml:div[@class="dtitle"]'
		},
		{
			url: '^http.?://(\w+\.)*xinhuanet.com/newscenter/',
			xpath: '//xhtml:div[@id="ArticleCnt"]'
		},
		{
			url: '^http.?://(\w)+\.blog\.163\.com/blog/static/',
			xpath: '//xhtml:div[contains(@class,"nbw-blog")]'
		},
		{
			url: '^http://www\.youtube\.com/watch\?',
			xpath: '//xhtml:span[@class="watch-expander-head-content"]'
		},
		{
			url: '^http://tieba\.baidu\.com/f\?kw=',
			xpath: '//xhtml:table[@id="thread_list_table"]'
		},
	],
	noise_div:
	[
		{
			url: '^http.?://(\w+\.)*sina.com/',
			xpath: '//*[contains(@class,"otherContent_01")] | //*[contains(@class,"contentPlayer")] | //*[contains(@class,"blk-video")]'
		},
		{
			xpath: '//xhtml:div[contains(@id,"VideoPlayerDiv")]'
		},
	]
}